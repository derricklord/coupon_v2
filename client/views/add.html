<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add Coupon</div>
    <div class="panel-body">
      <form class="form" method="post" ng-submit="addCoupon()" name="addForm">
        <div class="form-group" ng-class="{ 'has-error' : addForm.showName.$invalid && addForm.showName.$dirty }">
          <label class="control-label">Description</label>
          <input class="form-control" type="text" name="desc" ng-model="desc" placeholder="Enter Coupon Description" required autofocus>
          <div class="help-block text-danger" ng-if="addForm.desc.$dirty" ng-messages="addForm.desc.$error">
            <div ng-message="required">Coupon Description is required.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>
      </form>
    </div>
  </div>
</div>
